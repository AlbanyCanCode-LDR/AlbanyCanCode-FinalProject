      <p class="quote">

      <p class="clock"></p>
      <script src="/JavaScript/clock.js"></script>

      <!-- ////////////////////////////////////////////////////////////////////////////////////////////////////// -->

      <!-- ////////////////////////////////////////////////////////////////////////////////////////////////////// -->

      <form class="timeManagmentFormApp">
        <label for="duration1">Work Duration (Minutes)</label>

        <input type="number" id="duration1" name="duration1" value="" />
        <p></p>

        <label for="duration2" class="labelHeight"
          >Break Duration (Minutes)</label
        >

        <input type="number" id="duration2" name="duration2" value="" /><br />

        <p></p>
        <label for="iterations"> Number of Sequences?</label>
        <input type="number" id="iterations" name="iterations" value="" /><br />
        <p></p>
        <input
          class="timeManagmentFormApp"
          type="button"
          value="Start Timer Sequence "
          onclick="return timerSequence(event)"
        />
        <p></p>
      </form>

      <p class="timeManagmentDescription">
        This app was written using multiple JavaScript promises.
      </p>
