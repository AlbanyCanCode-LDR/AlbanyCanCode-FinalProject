    <title>Contact</title>

  <body>
    <header class="topOfPageContent"></header>
    <script src="/JavaScript/header.js"></script>

    <nav class="navHTML"></nav>
    <script src="JavaScript/nav.js"></script>

    <p class="quote">
      "Balance is not something you find, it's something you create." -Jana
      Kingsford
    </p>

    <main>
      <div class="responsive-Mobile-Grid">
        <div class="gridCard contactPageBackground">
          <div form>
            <h1 class="headercontact">Contact Us</h1>
            <label class="contactLabel" for="fname"> First Name: </label><br />
            <input
              class="contactLabel"
              type="text"
              id="fname"
              name="fname"
            /><br />
            <label class="contactLabel" for="lname"> Last Name: </label><br />
            <input
              class="contactLabel"
              type="text"
              id="lname"
              name="lname"
            /><br />
            <label class="contactLabel" for="phone-input"> Phone Number:</label>
            <br />
            <input
              class="contactLabel"
              id="phone-input"
              type="tel"
              value=""
              name="phone-input"
              placeholder="Ex. (111)111-1111"
            /><br />
            <label class="contactLabel" for="email"> Email:</label><br />
            <input
              class="contactLabel"
              type="email"
              id="email"
              name="email"
            /><br />
            <label class="contactLabel" for="message"> Message:</label><br />
            <textarea name="message" rows="5" cols="35"></textarea><br />

            <input
              class="submitButton"
              type="submit"
              id="submit"
              name="submit"
              value="Send Message"
            />
          </div>
        </div>
        <div class="gridCard">
          <img
            class="profile-img"
            src="/img/Relaxed pic.jpg"
            height="400px"
            alt="Remote worker relaxed after using our time management app"
            title="Remote worker relaxed after using our time management app"
          />
        </div>

        <div class="gridCard contactPageBackground">
          <div class="contactinfo">
            <h2><i class="fas fa-home"></i> Address</h2>
            <p class="address1">123 Apple Avenue</p>
            <p class="address2">Albany, NY 12201</p>
            <br />
            <br />
            <h2><i class="fas fa-user-alt"></i> Contact</h2>
            <p class="email">
              <i class="fas fa-envelope-open-text"></i> balancedlife@gmail.com
            </p>
            <p class="phone">
              <i class="fas fa-phone-square-alt"></i> (518)123-1234
            </p>
          </div>
        </div>
      </div>
    </main>
